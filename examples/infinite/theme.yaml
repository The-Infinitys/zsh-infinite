prompt_contents_list:
  - left:
      - cmd: zsh-infinite
        args: ["zsh", "build-in", "os"]
      - cmd: zsh-infinite
        args: ["zsh", "build-in", "pwd"]
    right:
      - cmd: zsh-infinite
        args:
          [
            "zsh",
            "build-in",
            "cmd",
            "--last-status",
            "${LAST_STATUS}",
            "--last-command-executed",
            "${LAST_COMMAND_EXECUTED}",
          ]
      - cmd: zsh-infinite
        args:
          [
            "zsh",
            "build-in",
            "git",
            "--git-icon-color", "White",
            "--branch-color", "White",
            "--staged-color", "#00FFFF",
            "--unstaged-color", "Red",
            "--untracked-color", "#FF007F",
            "--conflict-color", "Magenta",
            "--stashed-color", "Black",
            "--clean-color", "White",
            "--ahead-color", "White",
            "--behind-color", "Red",
          ]
      - cmd: zsh-infinite
        args: ["zsh", "build-in", "time"]
    color:
      bg: Black
      fg: White
      pc: FullColor(255, 0, 127)
      sc: LightBlack
      accent: !rainbow FullColor(0, 255, 255)
      accent_which: ForeGround
    connection: Line
    left_segment_separators:
      start_separator: Round
      mid_separator: Slash
      end_separator: Sharp
      edge_cap: true
      bold_separation: true
    right_segment_separators:
      start_separator: Sharp
      mid_separator: BackSlash
      end_separator: Round
      edge_cap: true
      bold_separation: true
    accent_which: ForeGround
transient_color:
  bg: Black
  fg: White
  pc: Cyan
  sc: LightBlack
  accent: !single LightBlack
  accent_which: BackGround
